version: "3"
services:
  grocery-list-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VITE_APP_API_BASE_URL: ${VITE_APP_API_BASE_URL}
    env_file:
      - ../.env
    container_name: grocery_list_frontend
    ports:
      - "80:80"
    networks:
      - webapi_network

networks:
  webapi_network:
    driver: bridge
